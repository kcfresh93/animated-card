<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animated card</title>
    <link rel="stylesheet" href="styleanimated.css"/>

</head>
<body>
    <div class=" card">
        <div class="sub-card">
        <div class="image">
            <img src="/animated card/kings.png" class="image"/>
        </div>

        <div class="text-up">
            <h1 class="name">King's Code</h1>
            <p class="work">Frond-end Developer</p>
        </div>

        <div class="details">
          <div>
            <h3>342</h3>
            <p class="post">Posts</p>
          </div>

          <div>
            <h3>120k</h3>
            <p class="post">Followers</p>
          </div>

          <div>
            <h3>285</h3>
            <p class="post">Following</p>
          </div>
        </div>

        <div class="btn">
            <a class="follow" href="#">Follow</a>
            <a class="message" href="#">Message</a>
        </div>

        </div>
    </div>
</body>
</html>
